<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande d'Acte de Décès - DE LA MAIRIE DE BOTRO</title>
    <link rel="stylesheet" href="../ressources/css/style.css">
</head>
<body>
    <header>
        <h1>Demande d'Acte de Décès</h1>
        <nav>
            <ul>
                <li><a href="tableau_de_bord.html">Tableau de bord</a></li>
                <li><a href="../index.html">Accueil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Informations sur la personne décédée</h2>
            <form action="/api/actes.php" method="POST">
                <input type="hidden" name="action" value="demande_deces">
                <div>
                    <label for="nom_defunt">Nom:</label>
                    <input type="text" id="nom_defunt" name="nom_defunt" required>
                </div>
                <div>
                    <label for="prenoms_defunt">Prénoms:</label>
                    <input type="text" id="prenoms_defunt" name="prenoms_defunt" required>
                </div>
                <div>
                    <label for="date_deces">Date de décès:</label>
                    <input type="date" id="date_deces" name="date_deces" required>
                </div>
                <div>
                    <label for="lieu_deces">Lieu de décès:</label>
                    <input type="text" id="lieu_deces" name="lieu_deces" required>
                </div>
                <div>
                    <label for="date_naissance_defunt">Date de naissance:</label>
                    <input type="date" id="date_naissance_defunt" name="date_naissance_defunt">
                </div>
                <div>
                    <label for="lieu_naissance_defunt">Lieu de naissance:</label>
                    <input type="text" id="lieu_naissance_defunt" name="lieu_naissance_defunt">
                </div>
                <div>
                    <label for="nom_pere_defunt">Nom du père (facultatif):</label>
                    <input type="text" id="nom_pere_defunt" name="nom_pere_defunt">
                </div>
                <div>
                    <label for="prenoms_pere_defunt">Prénoms du père (facultatif):</label>
                    <input type="text" id="prenoms_pere_defunt" name="prenoms_pere_defunt">
                </div>
                <div>
                    <label for="nom_mere_defunt">Nom de la mère (facultatif):</label>
                    <input type="text" id="nom_mere_defunt" name="nom_mere_defunt">
                </div>
                <div>
                    <label for="prenoms_mere_defunt">Prénoms de la mère (facultatif):</label>
                    <input type="text" id="prenoms_mere_defunt" name="prenoms_mere_defunt">
                </div>

                <h2>Informations sur le déclarant</h2>
                <div>
                    <label for="nom_declarant">Nom:</label>
                    <input type="text" id="nom_declarant" name="nom_declarant" required>
                </div>
                <div>
                    <label for="prenoms_declarant">Prénoms:</label>
                    <input type="text" id="prenoms_declarant" name="prenoms_declarant" required>
                </div>
                <div>
                    <label for="lien_parente">Lien de parenté avec le défunt:</label>
                    <input type="text" id="lien_parente" name="lien_parente">
                </div>
                <div>
                    <label for="adresse_declarant">Adresse du déclarant:</label>
                    <textarea id="adresse_declarant" name="adresse_declarant"></textarea>
                </div>
                <div>
                    <label for="nombre_copies">Nombre de copies souhaitées:</label>
                    <input type="number" id="nombre_copies" name="nombre_copies" value="1" min="1" required>
                </div>
                <div>
                    <label for="paiement">Mode de paiement:</label>
                    <select id="paiement" name="mode_paiement">
                        <option value="en_ligne">Paiement en ligne</option>
                        <option value="guichet">Paiement au guichet (à préciser)</option>
                    </select>
                </div>
                <button type="submit">Soumettre la demande</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MAIRIE DE BOTRO</p>
    </footer>
    <script src="../ressources/js/script.js"></script>
</body>
</html>
