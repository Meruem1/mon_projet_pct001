<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
</head>
<body>
    <h1>Effectuer un paiement</h1>
    <form method="POST" action="../api/paiements.php">
        <input type="hidden" name="action" value="confirmer_paiement">
        <label for="montant">Montant :</label>
        <input type="text" id="montant" name="montant" placeholder="Montant" required>
        <br><br>
        <label for="mode_paiement">Mode de paiement :</label>
        <select id="mode_paiement" name="mode_paiement" required>
            <option value="orange_money">Orange Money</option>
            <option value="mtn_money">MTN Money</option>
            <option value="moov_money">Moov Money</option>
            <option value="wave">Wave</option>
        </select>
        <br><br>
        <label for="numero_telephone">Numéro de téléphone :</label>
        <input type="text" id="numero_telephone" name="numero_telephone" placeholder="Numéro de téléphone" required>
        <br><br>
        <label for="reference_demande">Référence de la demande :</label>
        <input type="text" id="reference_demande" name="reference_demande" placeholder="Référence de la demande" required>
        <br><br>
        <button type="submit">Continuer</button>
    </form>

    <form action="#" method="POST">
        <p>Choisissez votre mode de paiement :</p>
        <button type="submit" name="reseau" value="orange" style="background:#ff7900;color:white;padding:10px 20px;margin:5px;border:none;border-radius:4px;">
            Payer avec Orange
        </button>
        <button type="submit" name="reseau" value="mtn" style="background:#ffd600;color:black;padding:10px 20px;margin:5px;border:none;border-radius:4px;">
            Payer avec MTN
        </button>
        <button type="submit" name="reseau" value="moov" style="background:#00b16a;color:white;padding:10px 20px;margin:5px;border:none;border-radius:4px;">
            Payer avec Moov
        </button>
        <button type="submit" name="reseau" value="wave" style="background:#0057ff;color:white;padding:10px 20px;margin:5px;border:none;border-radius:4px;">
            Payer avec Wave
        </button>
    </form>
</body>
</html>
