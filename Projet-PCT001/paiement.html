<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paiement</title>
</head>
<body>
    <h1>Paiement de votre demande</h1>
    <p>Merci de procéder au paiement pour finaliser votre demande.</p>

    <p>Choisissez votre mode de paiement :</p>
    <button type="button" onclick="afficherFormulairePaiement('Orange Money')"
        style="background:#ff7900;color:white;padding:10px 20px;margin:5px;border:none;border-radius:4px;">
        Payer avec Orange
    </button>
    <button type="button" onclick="afficherFormulairePaiement('MTN Money')"
        style="background:#ffd600;color:black;padding:10px 20px;margin:5px;border:none;border-radius:4px;">
        Payer avec MTN
    </button>
    <button type="button" onclick="afficherFormulairePaiement('Moov Money')"
        style="background:#00b16a;color:white;padding:10px 20px;margin:5px;border:none;border-radius:4px;">
        Payer avec Moov
    </button>
    <button type="button" onclick="afficherFormulairePaiement('Wave')"
        style="background:#0057ff;color:white;padding:10px 20px;margin:5px;border:none;border-radius:4px;">
        Payer avec Wave
    </button>

    <div id="formulaire-paiement" style="display:none;margin-top:20px;">
        <form id="paiement-rapide-form" onsubmit="return confirmerPaiement();">
            <input type="hidden" id="reseau" name="reseau">
            <label for="numero_rapide">Numéro de téléphone :</label>
            <input type="text" id="numero_rapide" name="numero_rapide" required>
            <br><br>
            <label for="montant_rapide">Montant à payer :</label>
            <input type="text" id="montant_rapide" name="montant_rapide" required>
            <br><br>
            <button type="submit">Valider le paiement</button>
        </form>
    </div>
    <div id="confirmation-message" style="display:none;color:green;font-weight:bold;margin-top:15px;"></div>

    <script>
    function afficherFormulairePaiement(reseau) {
        document.getElementById('formulaire-paiement').style.display = 'block';
        document.getElementById('reseau').value = reseau;
        document.getElementById('confirmation-message').style.display = 'none';
    }

    function confirmerPaiement() {
        var reseau = document.getElementById('reseau').value;
        var numero = document.getElementById('numero_rapide').value;
        var montant = document.getElementById('montant_rapide').value;
        var message = "Paiement de " + montant + " FCFA via " + reseau + " avec le numéro " + numero + " reçu. Merci !";
        document.getElementById('confirmation-message').innerText = message;
        document.getElementById('confirmation-message').style.display = 'block';
        document.getElementById('formulaire-paiement').style.display = 'none';
        return false; // Empêche l'envoi du formulaire
    }
    </script>
</body>
</html>
